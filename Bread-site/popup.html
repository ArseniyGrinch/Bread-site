<!DOCTYPE html><html lang="ru"><head>   <meta charset="UTF-8">   <meta name="viewport" content="width=device-width, initial-scale=1.0">   <title>Gulp</title>   <link rel="stylesheet" href="css/style.min.css"></head><body>   <div class="popup">   <div class="popup__inner">      <div class="popup__foto">         <picture><source srcset="img/popup-product/image-1.webp" type="image/webp"><img src="img/popup-product/image-1.jpg" alt="#"></picture>      </div>      <div class="popup__content">         <div class="popup__wrap">            <div class="popup__title">Хлеб Гречишный</div>            <p>500 г</p>         </div>         <div class="popup__subtitle">Гречишный хлеб - настоящая находка для тех, кто <br> ищет продукты, не содержащие глютен. <br> Хлеб имеет необыкновенный аромат и узнаваемый <br> вкус.</div>         <div class="popup__calories">183 ккал / 100 г</div>         <div class="cart__nav popup__nav">            <div class="cart__qty">Количество:</div>            <p>1</p>            <button><picture><source srcset="img/cart/+.svg" type="image/webp"><img src="img/cart/+.svg" alt="#"></picture></button>            <button><picture><source srcset="img/cart/-.svg" type="image/webp"><img src="img/cart/-.svg" alt="#"></picture></button>            <a class="popup__hidden" href="#"><button ></button></a>         </div>         <div class="popup__price">75 Р</div>         <div class="popup__btn btn">            <a href="#"><span></span>В корзину<picture><source srcset="img/product/cart.svg" type="image/webp"><img src="img/product/cart.svg" alt="#"></picture></a>         </div>      </div>      <button class="popup__close">&times;</button>   </div></div><script src="js/script.min.js"></script></body></html>
