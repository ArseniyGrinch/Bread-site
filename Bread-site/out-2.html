<!DOCTYPE html><html lang="ru"><head>   <meta charset="UTF-8">   <meta name="viewport" content="width=device-width, initial-scale=1.0">   <title>Gulp</title>   <link rel="stylesheet" href="css/style.min.css"></head><body>   <header class="header header-out">   <div class="container">      <div class="header__inner">         <div class="header__logo"><h1>Хлеб & Соль</h1></div>         <div class="header__nav">            <nav>               <a href="#">О пекарне</a>               <a href="#">Меню</a>               <a href="#">Доставка</a>               <a href="#">Адреса</a>               <a href="#">Контакты</a>            </nav>            <button class="header__cart" id="headerCart"><div>1</div></button>         </div>      </div>   </div></header>   <div class="form">   <div class="container">      <div class="form__inner">         <div class="intro-out__stages">            <span >1</span>            <picture><source srcset="img/intro-out/arrow.svg" type="image/webp"><img src="img/intro-out/arrow.svg" alt="#"></picture>            <span class="intro-out__stages-active">2</span>            <picture><source srcset="img/intro-out/arrow.svg" type="image/webp"><img src="img/intro-out/arrow.svg" alt="#"></picture>            <span>3</span>         </div>         <div class="intro-out__title">Куда доставить заказ?</div>         <form class="form__content" action="">            <div class="form__wrap">               <input id="formTel" type="tel" placeholder="+7(___)___-__-__">               <input type="text" placeholder="Ваше имя">            </div>            <input type="text" placeholder="E-mail (для получения чека)">            <input type="text" placeholder="Улица">            <div class="form__wrap">               <input type="text" placeholder="Дом">               <input type="text" placeholder="Квартира">               <input type="text" placeholder="Подъезд">               <input type="text" placeholder="Этаж">            </div>            <textarea class="form__textarea" name="" id="" cols="30" rows="10" placeholder="Ваш комметарий к заказу"></textarea>            <div class="form__wrap">               <input type="radio">               <label for="">Оплатить онлайн</label>               <input type="radio">               <label for="">Оплатить наличными</label>            </div>         </form>         <div class="intro-out__pay">            <div class="intro-out__pay-wrap">               <span>Итого:</span>               <p>245 Р</p>            </div>            <div class="intro-out__btn btn">               <a href="out.html"><span></span>Оплатить</a>            </div>         </div>      </div>   </div></div>   <div class="footer">   <div class="container">      <div class="footer__inner">         <div class="footer__logo">            <div class="header__logo"><h1>Хлеб & Соль</h1></div>            <span>Сеть пекарен “Хлеб & Соль”.</span>            <span>Все права защищены ©</span>         </div>         <nav class="footer__nav">            <a href="#">О нас</a>            <a href="#">Меню</a>            <a href="#">Доставка</a>            <a href="#">Пекарни</a>            <a href="#">Контакты</a>         </nav>         <div class="footer__address">            <div class="footer__city">               <picture><source srcset="img/footer/point.svg" type="image/webp"><img src="img/footer/point.svg" alt="!"></picture>               <span>Самара</span>            </div>            <div class="footer__out">               <span>Доставка продукции осуществляется:</span>               <p>с 9:00 до 23:00</p>            </div>            <div class="footer__social">               <a href="#"><picture><source srcset="img/footer/instagram.svg" type="image/webp"><img src="img/footer/instagram.svg" alt="#"></picture></a>               <a href="#"><picture><source srcset="img/footer/facebook.svg" type="image/webp"><img src="img/footer/facebook.svg" alt="#"></picture></a>               <a href="#"><picture><source srcset="img/footer/twitter.svg" type="image/webp"><img src="img/footer/twitter.svg" alt="#"></picture></a>            </div>         </div>      </div>   </div></div><script src="js/script.min.js"></script></body></html>
